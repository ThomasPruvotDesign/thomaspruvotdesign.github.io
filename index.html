<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Thomas Pruvot</title>

    <!-- Style CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('Boisbrule.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #pdfContainer, iframe {
            width: 80vw;
            height: 100vh;
        }

        iframe {
            display: none;
            border: none;
        }

        /* üì± Adaptation pour mobile */
        @media (max-width: 768px) {
            #pdfContainer {
                width: 95vw;
                height: 90vh;
            }
            iframe {
                width: 95vw;
                height: 90vh;
            }
        }
    </style>
</head>
<body>

    <!-- Conteneur du PDF -->
    <div id="pdfContainer"></div>

    <!-- Fallback pour Safari (s'affiche si le canvas ne fonctionne pas) -->
    <iframe id="pdfFallback" src="Portfolio.pdf"></iframe>

    <!-- Librairie PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const url = "Portfolio.pdf";

        pdfjsLib.getDocument(url).promise.then(pdf => {
            console.log("üìÑ PDF charg√©, nombre de pages :", pdf.numPages);

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });

                    // Cr√©ation du canvas
                    const canvas = document.createElement("canvas");
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    document.getElementById("pdfContainer").appendChild(canvas);

                    const context = canvas.getContext("2d");
                    const renderContext = { canvasContext: context, viewport: viewport };

                    page.render(renderContext);
                });
            }
        }).catch(error => {
            console.error("‚ùå Erreur de chargement du PDF :", error);
        });

        // V√©rification si le PDF se charge bien, sinon affichage de l'iframe
        setTimeout(() => {
            if (document.getElementById("pdfContainer").innerHTML.trim() === "") {
                console.warn("‚ö†Ô∏è Probl√®me d'affichage, activation de l'iframe...");
                document.getElementById("pdfFallback").style.display = "block";
            }
        }, 3000);
    </script>

</body>
</html>
