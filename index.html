<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Boisbrule.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #pdf-container {
            width: 80%;
            height: 100%;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            #pdf-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div id="pdf-viewer">
            <!-- Affichage du PDF via un iframe -->
            <iframe src="Portfolio.pdf#toolbar=0&navpanes=0&scrollbar=0" title="Portfolio PDF"></iframe>
        </div>
    </div>

    <script>
        // Aucune logique JavaScript supplémentaire nécessaire ici car l'iframe prend en charge l'affichage du PDF
    </script>
</body>
</html>
