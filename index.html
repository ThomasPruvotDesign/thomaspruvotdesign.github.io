<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Thomas Pruvot</title>

    <!-- Style CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('Boisbrule.png') no-repeat center center fixed;
            background-size: cover; /* Image de fond couvre tout */
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur du PDF */
        #pdfContainer {
            width: 80vw; /* 80% de la largeur sur ordinateur */
            height: 100vh; /* Prend toute la hauteur de la fen√™tre */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto; /* Centrer horizontalement */
        }

        /* Canvas PDF : ajustement dynamique */
        canvas {
            max-width: 100%; /* Maximiser la largeur */
            max-height: 100%; /* Maximiser la hauteur */
            object-fit: contain; /* Pr√©server le ratio du PDF */
        }

        /* Fallback iframe pour Safari */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        /* üì± Adaptation pour mobile et tablette */
        @media (max-width: 768px) {
            #pdfContainer, iframe {
                width: 95vw; /* 95% de la largeur pour mobile/tablette */
                height: 90vh; /* 90% de la hauteur */
            }
        }
    </style>
</head>
<body>

    <!-- Conteneur pour le PDF -->
    <div id="pdfContainer"></div>

    <!-- Fallback iframe pour Safari -->
    <iframe id="pdfFallback" src="Portfolio.pdf"></iframe>

    <!-- Librairie PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const url = "Portfolio.pdf";

        pdfjsLib.getDocument(url).promise.then(pdf => {
            console.log("üìÑ PDF charg√©, pages :", pdf.numPages);

            // On r√©cup√®re la premi√®re page pour calculer la taille optimale
            pdf.getPage(1).then(page => {
                const scale = 1.5; // Augmenter le zoom pour avoir une bonne taille
                const viewport = page.getViewport({ scale });

                // Cr√©ation d'un canvas pour chaque page du PDF
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Ajout du canvas dans le conteneur PDF
                document.getElementById("pdfContainer").appendChild(canvas);

                // Rendu de la page dans le canvas
                const renderContext = { canvasContext: context, viewport: viewport };
                page.render(renderContext);
            });
        }).catch(error => {
            console.error("‚ùå Erreur lors du chargement du PDF :", error);
        });

        // V√©rifie si le PDF se charge correctement, sinon passe √† l'iframe
        setTimeout(() => {
            if (document.getElementById("pdfContainer").innerHTML.trim() === "") {
                console.warn("‚ö†Ô∏è Fallback activ√© : iframe utilis√© pour Safari...");
                document.getElementById("pdfFallback").style.display = "block";
            }
        }, 3000);
    </script>

</body>
</html>
