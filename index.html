<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Thomas Pruvot</title>
  <meta name="description" content="Découvrez le portfolio de Thomas Pruvot, designer spécialisé dans le design graphique et web.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('Boisbrule.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #portfolio-container {
      width: 80vw;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      position: relative;
    }

    /* Masquer la barre de défilement sur mobile et tablette tout en permettant le défilement */
    @media (max-width: 768px), (max-height: 480px) {
      #portfolio-container {
        width: 95vw;
        scrollbar-width: none; /* Pour Firefox */
        -ms-overflow-style: none; /* Pour Internet Explorer et Edge */
      }

      #portfolio-container::-webkit-scrollbar {
        display: none; /* Pour Chrome, Safari et Opera */
      }
    }

    /* Personnalisation de la barre de défilement pour desktop */
    @media (min-width: 769px) {
      body {
        overflow: hidden; /* Empêcher le défilement de la page */
      }

      #portfolio-container {
        overflow-y: scroll; /* Activer le défilement dans le conteneur */
        padding-right: 20px; /* Espace pour la barre de défilement */
      }

      /* Styles pour la barre de défilement */
      #portfolio-container::-webkit-scrollbar {
        width: 12px;
      }

      #portfolio-container::-webkit-scrollbar-track {
        background: url('Images/Barredefilement.png') repeat-y;
        background-size: contain;
      }

      #portfolio-container::-webkit-scrollbar-thumb {
        background: url('Images/Curseurdefilement.png') no-repeat;
        background-size: contain;
        border-radius: 10px;
        background-position: center; /* Centrer l'image dans le thumb */
      }

      #portfolio-container::-webkit-scrollbar-thumb:hover {
        background: url('Images/Curseurdefilement-hover.png') no-repeat;
        background-size: contain;
        background-position: center; /* Centrer l'image dans le thumb */
      }
    }

    .portfolio-page {
      display: block;
      margin: 0 auto 5mm auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="portfolio-container"></div>

  <script>
    const totalPages = 38;
    const container = document.getElementById('portfolio-container');
    const isMobile = window.innerWidth <= 768 || window.innerHeight <= 480;
    const imageFolder = isMobile ? 'WbepA4' : 'WbepA3';

    function loadPages() {
      for (let i = 1; i <= totalPages; i++) {
        const img = document.createElement('img');
        img.src = `${imageFolder}/Page${i}.webp`;
        img.alt = `Design de la page ${i} par Thomas Pruvot`;
        img.classList.add('portfolio-page');
        img.setAttribute('aria-label', `Page ${i}`);
        img.loading = "lazy"; // Chargement différé pour les images

        img.onerror = () => {
          console.error(`Erreur de chargement : ${img.src}`);
          img.style.display = 'none';
        };

        img.onload = () => {
          console.log(`Image chargée avec succès : ${img.src}`);
        };

        container.appendChild(img);
      }
    }

    loadPages();
  </script>
</body>
</html>
