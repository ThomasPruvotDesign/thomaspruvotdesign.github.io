<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Thomas Pruvot</title>

    <!-- Style CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('Boisbrule.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Conteneur du PDF */
        #pdfContainer {
            width: 80vw; /* 80% de la largeur sur ordinateur */
            height: 100vh; /* Prend toute la hauteur de la fen√™tre */
            overflow-y: scroll; /* D√©filement vertical */
        }

        /* Canvas PDF : ajustement dynamique */
        canvas {
            width: 100%; /* Maximiser la largeur */
            margin-bottom: 20px; /* Marge entre les pages */
        }

        /* Fallback iframe pour Safari */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        /* üì± Adaptation pour mobile et tablette */
        @media (max-width: 768px) {
            #pdfContainer, iframe {
                width: 95vw; /* 95% de la largeur pour mobile/tablette */
                height: 90vh; /* 90% de la hauteur */
            }
        }
    </style>
</head>
<body>

    <!-- Conteneur pour le PDF -->
    <div id="pdfContainer"></div>

    <!-- Fallback iframe pour Safari -->
    <iframe id="pdfFallback" src="Portfolio.pdf"></iframe>

    <!-- Librairie PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const url = "Portfolio.pdf"; // URL de ton PDF
        const pdfContainer = document.getElementById('pdfContainer');
        const fallbackIframe = document.getElementById('pdfFallback');

        // Fonction pour afficher le PDF avec PDF.js
        pdfjsLib.getDocument(url).promise.then(pdf => {
            console.log("üìÑ PDF charg√©, pages :", pdf.numPages);

            const renderPage = (pageNumber) => {
                pdf.getPage(pageNumber).then(page => {
                    const scale = 1.5; // Ajuste le zoom ici
                    const viewport = page.getViewport({ scale });

                    // Cr√©ation du canvas pour afficher la page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Rendu de la page dans le canvas
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);

                    // Ajouter la page rendue dans le conteneur
                    pdfContainer.appendChild(canvas);
                });
            };

            // Afficher toutes les pages du PDF
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                renderPage(pageNum);
            }
        }).catch(error => {
            console.error("‚ùå Erreur lors du chargement du PDF :", error);
        });

        // V√©rifie si le PDF se charge correctement, sinon passe √† l'iframe
        setTimeout(() => {
            if (document.getElementById("pdfContainer").innerHTML.trim() === "") {
                console.warn("‚ö†Ô∏è Fallback activ√© : iframe utilis√© pour Safari...");
                fallbackIframe.style.display = "block"; // Affiche l'iframe en cas de probl√®me avec PDF.js
            }
        }, 3000);
    </script>

</body>
</html>
