<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Thomas Pruvot</title>
    <style>
        /* Appliquer l'image en arrière-plan */
        body {
            background-image: url('fond.jpg'); /* L'image de fond */
            background-size: cover; /* L'image couvre toute la fenêtre */
            background-position: center center; /* Centrer l'image */
            background-attachment: fixed; /* Fixe l'image pendant le défilement */
            margin: 0;
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            display: flex; /* Utilisation de Flexbox pour centrer */
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
        }

        /* L'iframe occupera 100% de la largeur et toute la hauteur */
        iframe {
            width: 100%; /* Réduit la largeur à 100% de la fenêtre */
            height: 100%; /* L'iframe prend toute la hauteur de la fenêtre */
            border: none; /* Supprime les bordures autour de l'iframe */
        }
    </style>
</head>
<body>
    <!-- Utilisation de l'iframe pour afficher le PDF avec un zoom à 11% -->
    <iframe src="Portfolio.pdf#zoom=11"></iframe>
</body>
</html>
