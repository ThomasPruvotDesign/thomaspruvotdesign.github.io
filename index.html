<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Fond fixe avec Boisbrule.png, centré et étendu tout en gardant ses proportions */
    body {
      background: url('Boisbrule.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }
    /* Conteneur du PDF */
    #pdf-container {
      width: 75vw;  /* 75% de la largeur sur ordinateur */
      height: 100vh; /* 100% de la hauteur */
      overflow-y: auto; /* Défilement vertical pour toutes les pages */
      /* Pas de fond ici pour laisser apparaître le fond d'écran */
    }
    /* Espacement de 19px (environ 5mm) entre les pages */
    canvas {
      display: block;
      margin: 0 auto 19px auto;
    }
    /* Adaptation pour mobile/tablette */
    @media (max-width: 768px) {
      #pdf-container {
        width: 95vw;
        height: 90vh;
      }
    }
  </style>
  <!-- Inclusion de PDF.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <div id="pdf-container"></div>
  <script>
    const url = 'Portfolio.pdf';  // Chemin vers ton PDF
    const container = document.getElementById('pdf-container');
    let pdfDoc = null;
    
    // Fonction qui charge et rend l'intégralité du PDF
    function renderPDF() {
      container.innerHTML = ''; // Vider le conteneur pour éviter les doublons
      pdfjsLib.getDocument(url).promise.then(function(pdf) {
        pdfDoc = pdf;
        // Pour chaque page du PDF...
        for (let i = 1; i <= pdf.numPages; i++) {
          renderPage(i);
        }
      }).catch(function(error) {
        console.error("Erreur lors du chargement du PDF :", error);
      });
    }
    
    // Fonction pour rendre une page donnée
    function renderPage(pageNumber) {
      pdfDoc.getPage(pageNumber).then(function(page) {
        // Obtenir les dimensions natives de la page (à scale = 1)
        const initialViewport = page.getViewport({ scale: 1 });
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;
        // Calculer le facteur d'échelle pour afficher la page à 100% sans upscaling
        const scale = Math.min(1, containerWidth / initialViewport.width, containerHeight / initialViewport.height);
        const viewport = page.getViewport({ scale: scale });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        
        // Rendre la page dans le canvas
        page.render({
          canvasContext: context,
          viewport: viewport
        });
        
        container.appendChild(canvas);
      });
    }
    
    // Rendu initial
    renderPDF();
    
    // Re-rendu lors du redimensionnement de la fenêtre
    window.addEventListener('resize', function() {
      renderPDF();
    });
  </script>
</body>
</html>
