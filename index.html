<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Thomas Pruvot</title>

    <!-- Style CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('Boisbrule.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur pour le PDF */
        #pdfContainer {
            width: 80vw; /* Augment√© √† 80% pour meilleur affichage */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas PDF */
        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* Fallback pour Safari */
        iframe {
            width: 80vw;
            height: 100vh;
            border: none;
            display: none;
        }

        /* üì± Adaptation mobile */
        @media (max-width: 768px) {
            #pdfContainer, iframe {
                width: 95vw;
                height: 90vh;
            }
        }
    </style>
</head>
<body>

    <!-- Conteneur du PDF -->
    <div id="pdfContainer"></div>

    <!-- Fallback pour Safari -->
    <iframe id="pdfFallback" src="Portfolio.pdf"></iframe>

    <!-- Librairie PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const url = "Portfolio.pdf";

        pdfjsLib.getDocument(url).promise.then(pdf => {
            console.log("üìÑ PDF charg√©, pages :", pdf.numPages);

            // R√©cup√®re la 1√®re page pour d√©terminer la taille optimale
            pdf.getPage(1).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });

                // Cr√©ation du canvas
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");

                // Ajustement dynamique
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                document.getElementById("pdfContainer").appendChild(canvas);

                const renderContext = { canvasContext: context, viewport: viewport };
                page.render(renderContext);
            });
        }).catch(error => {
            console.error("‚ùå Erreur de chargement du PDF :", error);
        });

        // V√©rifie si le PDF se charge bien, sinon affiche l'iframe
        setTimeout(() => {
            if (document.getElementById("pdfContainer").innerHTML.trim() === "") {
                console.warn("‚ö†Ô∏è Activation de l'iframe...");
                document.getElementById("pdfFallback").style.display = "block";
            }
        }, 3000);
    </script>

</body>
</html>
