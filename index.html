<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        /* Reset des marges et du padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fond d'écran */
        body {
            background-image: url('Boisbrule.png');
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Conteneur du PDF */
        .pdf-container {
            width: 70%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Embed du PDF */
        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Modifier l'URL du PDF pour appliquer les paramètres de zoom -->
      <iframe src="Portfolio.pdf#zoom=100" width="70%" height="100%"></iframe>
    </div>

    <script>
        // Fonction pour forcer l'affichage du PDF au zoom 100% sans barre de défilement
        window.onload = function() {
            var pdfEmbed = document.getElementById('pdfEmbed');
            pdfEmbed.onload = function() {
                // Ajuster le zoom à 100% pour certains navigateurs
                var pdfUrl = pdfEmbed.src;
                pdfEmbed.src = pdfUrl + '#zoom=100&toolbar=0&scrollbar=0';
            };
        };
    </script>
</body>
</html>
