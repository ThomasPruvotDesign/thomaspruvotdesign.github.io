<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Thomas Pruvot</title>
  <style>
    /* Déclaration des polices */
    @font-face {
      font-family: 'Poppins';
      src: url('fonts/Poppins.woff2') format('woff2'),
           url('fonts/Poppins.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Poppins';
      src: url('fonts/Poppins-Light.woff2') format('woff2'),
           url('fonts/Poppins-Light.woff') format('woff');
      font-weight: 300; /* Light */
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Exo 2';
      src: url('fonts/Exo2-Light.woff2') format('woff2'),
           url('fonts/Exo2-Light.woff') format('woff');
      font-weight: 300; /* Light */
      font-style: normal;
      font-display: swap;
    }

    /* Styles de base */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('Boisbrule.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Exo 2', sans-serif;
      font-weight: 300;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .page {
      width: 100%;
      max-width: 1200px; /* Ajuste selon la largeur maximale souhaitée */
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff; /* Fond blanc pour les pages */
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .navigation button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .navigation button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portfolio Thomas Pruvot</h1>

    <!-- Affichage des pages -->
    <div id="gallery">
      <div class="page">
        <img src="Webp/Page1.webp" alt="Page 1" loading="lazy">
      </div>
      <div class="page">
        <img src="Webp/Page2.webp" alt="Page 2" loading="lazy">
      </div>
      <!-- Ajoute les autres pages ici -->
      <div class="page">
        <img src="Webp/Page20.webp" alt="Page 20" loading="lazy">
      </div>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <button onclick="prevPage()">Précédent</button>
      <button onclick="nextPage()">Suivant</button>
    </div>
  </div>

  <script>
    // Script pour la navigation entre les pages
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function showPage(index) {
      pages.forEach((page, i) => {
        page.style.display = i === index ? 'block' : 'none';
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    // Afficher la première page au chargement
    showPage(currentPage);
  </script>
</body>
</html>
