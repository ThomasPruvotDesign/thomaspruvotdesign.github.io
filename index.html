<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Boisbrule.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #pdf-container {
            width: 80%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            #pdf-container {
                width: 95%;
            }
        }
    </style>

    <!-- Ajouter le lien vers PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div id="pdf-container">
        <div id="pdf-viewer">
            <!-- Zone où le PDF sera rendu -->
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <script>
        const url = 'Portfolio.pdf'; // Le chemin vers ton PDF
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        // Chargement du PDF
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            const pageNumber = 1; // Numéro de la page à afficher
            pdf.getPage(pageNumber).then(function(page) {
                const scale = 1; // Zoom à 100% (taille réelle)
                const viewport = page.getViewport({ scale: scale });

                // Ajuster la taille du canvas
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Rendu de la page sur le canvas
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        });
    </script>
</body>
</html>
